<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
    <h1>Web Development Quiz<h1>
      <button id="start" class="button">START</button>
    </header>

    <main>
      <section>
        <p class="time">time</p>
        <p class="score">score</p>
      </section>


<form class="q1">
  <p>What language is used for styling?</p>
  <input type="radio" id="html" name="style_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="style_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="style_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
</form>

<form class="q2">
  <p>What layer is outside of content in the box mode?</p>
  <input type="radio" id="border" name="box_content" value="border">
  <label for="border">border</label><br>
  <input type="radio" id="margin" name="box_content" value="margin">
  <label for="margin">margin</label><br>
  <input type="radio" id="padding" name="box_content" value="padding">
  <label for="padding">padding</label>
</form>

<form class="q3">
  <p>What property gives rounded corners?</p>
  <input type="radio" id="rounded" name="corners" value="rounded">
  <label for="rounded">border-rounded</label><br>
  <input type="radio" id="radius" name="corners" value="radius">
  <label for="radius">border-radius</label><br>
  <input type="radio" id="style" name="corners" value="style">
  <label for="style">border-style</label>
</form>

<form class="q4">
  <p>How to get a remote repo onto your local computer?</p>
  <input type="radio" id="git-clone" name="git" value="git_clone">
  <label for="git clone">git clone</label><br>
  <input type="radio" id="git-init" name="git" value="git_init">
  <label for="git init">git init</label><br>
  <input type="radio" id="git-pull" name="git" value="git_pull">
  <label for="git pull">git pull</label>
</form>

<form class="q5">
  <p>What symbol indicates an id tag?</p>
  <input type="radio" id="%" name="id-symbol" value="%">
  <label for="%">%</label><br>
  <input type="radio" id="#" name="id-symbol" value="#">
  <label for="#">#</label><br>
  <input type="radio" id="&" name="id-symbol" value="&">
  <label for="&">&</label>
</form>

<form class="q6">
  <p>Famous Cat name?</p>
  <input type="radio" id="george" name="cat" value="geaorge">
  <label for="george">George</label><br>
  <input type="radio" id="css" name="cat" value="ash">
  <label for="ash">Ash</label><br>
  <input type="radio" id="farley" name="cat" value="farley">
  <label for="farley">Farley</label>
</form>
    </main>
